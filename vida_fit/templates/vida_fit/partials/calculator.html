{% load static %}

<div class="calculator-container">
    <h2 id="calculator-h2">Calculadora de IMC</h2>
    <span id="span-weight">Peso</span>
    <input type="number" id="peso" placeholder="Digite seu peso em kg" min="1" required>
    <span id="span-height">Altura</span>
    <input type="number" id="altura" placeholder="Digite sua altura em metros (ex: 1.80)" step="0.01" min="0.1" required>
    <button id="calculate-button" onclick="calcularIMC()">Calcular meu IMC</button>
    <div id="result-message"></div>
</div>
